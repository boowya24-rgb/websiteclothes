  <main class="subpage" style="text-align:center; padding: 30px;">
    <h1>Contact Us</h1>
    <p>If you have questions, feedback, or want to share your style ideas, reach out anytime! We'd love to hear from you.</p>

    <form class="contact-form" style="max-width: 400px; margin: 30px auto; display:flex; flex-direction:column; gap:15px;">
      <input type="text" placeholder="Your Name" required style="padding:10px; border-radius:8px; border:1px solid #ccc;">
      <input type="email" placeholder="Your Email" required style="padding:10px; border-radius:8px; border:1px solid #ccc;">
      <textarea placeholder="Your Message" rows="5" required style="padding:10px; border-radius:8px; border:1px solid #ccc;"></textarea>
      <button type="submit" style="padding:12px; border:none; border-radius:8px; background:#000; color:#fff; cursor:pointer;">Send Message</button>
    </form>
  </main>
